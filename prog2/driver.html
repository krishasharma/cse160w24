<!DOCTYPE html>
<html>
<head>
    <title>WebGL SOR Application</title>
    <script src="sorTEST.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    <style>
        /* Basic styling for the canvas and controls */
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin-top: 10px;
        }
        .slider-label {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas" width="500" height="500"></canvas>></canvas>
    <div class="controls">
        <button id="create-sor-button">Create New SOR</button>

        <!-- Sliders for Scaling -->
        <label class="slider-label">Scale X: <input type="range" id="scale-x" min="0.1" max="2" step="0.1" value="1"></label>
        <label class="slider-label">Scale Y: <input type="range" id="scale-y" min="0.1" max="2" step="0.1" value="1"></label>
        <label class="slider-label">Scale Z: <input type="range" id="scale-z" min="0.1" max="2" step="0.1" value="1"></label>

        <!-- Additional sliders or inputs for rotation and translation -->
        <!-- Example: -->
        <!-- <label class="slider-label">Rotate X: <input type="range" id="rotate-x" min="0" max="360" step="1" value="0"></label> -->
        <!-- ... -->
    </div>
    <script src ="sor.js">
        // Assuming you have these functions defined in your sor.js
        // function initializeWebGLApp() {...}
        // function createNewSOR() {...}
        // function applyScale(sorIndex, scaleX, scaleY, scaleZ) {...}
    
        window.onload = function() {
            initializeWebGLApp("webgl-canvas");
    
            // Event listener for creating a new SOR instance
            document.getElementById('new-sor').addEventListener('click', function() {
                createNewSOR();
            });
    
            // Event listeners for scaling the current SOR instance
            document.getElementById('scale-x').addEventListener('input', function(event) {
                const scaleX = parseFloat(event.target.value);
                // Assuming you want to scale the first SOR instance for simplicity
                applyScale(0, scaleX, 1, 1);
            });
    
            document.getElementById('scale-y').addEventListener('input', function(event) {
                const scaleY = parseFloat(event.target.value);
                // Assuming you want to scale the first SOR instance for simplicity
                applyScale(0, 1, scaleY, 1);
            });
    
            document.getElementById('scale-z').addEventListener('input', function(event) {
                const scaleZ = parseFloat(event.target.value);
                // Assuming you want to scale the first SOR instance for simplicity
                applyScale(0, 1, 1, scaleZ);
            });
    
            // Add similar event listeners for rotation and translation if needed
            // ...
        };
    </script>
</body>
</html>
