<!DOCTYPE html>
<html>
<head>
    <title>3D Cube WebGL Demo</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 80vh; display: block; } /* Adjust height for control panel */
        .control-panel { text-align: center; }
    </style>
</head>
<body>
    <div class="control-panel">
        <label>Rotation: <input type="range" id="rotationSlider" min="0" max="360" value="0"></label>
        <label>Scale: <input type="range" id="scaleSlider" min="0.5" max="2" step="0.01" value="1"></label>
        <label>Wireframe Mode: <input type="checkbox" id="wireframeCheckbox"></label>
    </div>
    <canvas id="glCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    <script type="text/javascript" src="sor-webgl-demo.js"></script>
</body>
</html>
